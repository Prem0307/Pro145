<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background='color:purple'>
            <a-plane  color="#000000" position="0 0 0" rotation="-30 0 0" width="10" length="5"></a-plane>
            <a-box position="-1 -0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position='1.5 0 1.5' color='yellow' radius='0.25'></a-sphere>
            <a-cylinder position='1 0.3 -3' color='blue' radius='0.75' height='1.5'></a-cylinder>
            <a-octahedron position='-0.3 0.5 -3' color='red' radius='0.45'></a-octahedron>
            <a-ring position='-3.7 0.7 0' color='green' radius-inner='0.25' radius-outer='0.7'></a-ring>
            <a-cone
            position="0.25 0.5 -0.1"
            color="brown"
            radius-bottom="0.5"
            radius-top="0"
          ></a-cone>
        </a-scene>
    </body>
</html>
